<form method="get" class="d-flex mb-3">
    <!-- Поиск -->
    <input type="text" name="q" class="form-control me-2" placeholder="Поиск..." value="{{ q }}">

    <!-- Фильтр состояния -->
    <select name="condition" class="form-select me-2">
        <option value="">Все состояния</option>
        {% for code,label in condition_choices %}
        <option value="{{ code }}" {% if code == selected_condition %}selected{% endif %}>
            {{ label }}
        </option>
        {% endfor %}
    </select>

    <!-- Фильтр типа устройства -->
    <select name="device_type" class="form-select me-2">
        <option value="">Все типы</option>
        {% for type in device_type_choices %}
        <option value="{{ type.id }}" {% if type.id|stringformat:"s" == selected_type %}selected{% endif %}>
            {{ type.name }}
        </option>
        {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary">Найти</button>
</form>
